<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:h="http://xmlns.jcp.org/jsf/html"
      			xmlns:f="http://xmlns.jcp.org/jsf/core"
      			xmlns:p="http://primefaces.org/ui"
      			template="./WEB-INF/templates/main.xhtml">
	<ui:define name="content">
    	<h:form>
        	<p:dataTable var="province" 
        				 value="#{provinces.list}"
        				 styleClass="centeredDatatable"
        				 rows="10"
               			 paginator="true"
               			 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
               			 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} pÃ¡ginas"
               			 rowsPerPageTemplate="5,10,25,{ShowAll|'All'}"
               			 paginatorPosition="top">
				<f:facet name="header">
        			Provincias
    			</f:facet>
            	<p:column headerText="Nombre" 
            			  style="width:70%"
            			  filterBy="#{province.name}" 
            			  sortBy="#{province.name}" >
                	<h:outputText value="#{province.name}" />
            	</p:column>
            	<p:column style="width:30%">
            		<p:button value="Ciudades de #{province.name}" outcome="province" styleClass="tableButton" icon="pi pi-fw pi-arrow-right">
            			<f:param name="id" value="#{province.id}"/>
            		</p:button>
            	</p:column>
		    </p:dataTable>
    	</h:form>
	</ui:define>
</ui:composition>
