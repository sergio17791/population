<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:h="http://xmlns.jcp.org/jsf/html"
      			xmlns:f="http://xmlns.jcp.org/jsf/core"
      			xmlns:p="http://primefaces.org/ui"
      			template="./WEB-INF/templates/main.xhtml">
	<ui:define name="content">
		<f:metadata>
  			<f:viewParam name="id" value="#{provinceDetail.id}"/>
			<f:viewAction action="#{provinceDetail.load}"/>
		</f:metadata> 
    	<h:form>
        	<p:dataTable var="city" 
        				 value="#{provinceDetail.province.cities}"
        				 styleClass="centeredDatatable"
        				 rows="10"
               			 paginator="true"
               			 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
               			 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} páginas"
               			 rowsPerPageTemplate="5,10,25,{ShowAll|'All'}"
               			 paginatorPosition="top">
				<f:facet name="header">
        			Ciudades de #{provinceDetail.province.name}        					
    			</f:facet>
            	<p:column headerText="Nombre" 
            			  style="width:60%"
            			  filterBy="#{city.name}" 
            			  sortBy="#{city.name}" >
                	<h:outputText value="#{city.name}" />
            	</p:column>
            	<p:column headerText="Población" 
            			  style="width:40%"
            			  sortBy="#{city.population}" >
                	<h:outputText value="#{city.population}" />
            	</p:column>
		    </p:dataTable>
    	</h:form>
	</ui:define>
</ui:composition>
